<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serviços por Mulheres</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4 text-center">Serviços prestados por mulheres</h1>
    <p class="text-center mb-6 text-gray-600">Apoie e contrate mulheres incríveis. Use o campo de busca ou filtre por categoria.</p>

    <!-- Barra de busca + filtros -->
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input type="text" id="search" placeholder="Buscar por nome ou serviço..." class="w-full px-4 py-2 border rounded shadow-sm" />
      <select id="filterCategory" class="px-4 py-2 border rounded shadow-sm">
        <option value="">Todas as categorias</option>
        <option value="Design">Design</option>
        <option value="Estética">Estética</option>
        <option value="Educação">Educação</option>
        <option value="Tattoo">Tattoo</option>
      </select>
      <select id="locationFilter" class="filter px-4 py-2 border rounded shadow-sm">
        <option value="all">Todos os locais</option>
        <option value="Portugal">Portugal</option>
        <option value="Brasil">Brasil</option>
        <option value="França">França</option>
      </select>
      <select id="sortBy" class="px-4 py-2 border rounded shadow-sm">
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>
    </div>

    <div id="cards" class="grid gap-4 sm:grid-cols-2">
      <!-- Cards serão inseridos aqui via JavaScript -->
    </div>

    <div class="flex justify-center mt-8 space-x-2" id="pagination">
      <!-- Botões de paginação aqui -->
    </div>

    <footer class="mt-12 text-center text-sm text-gray-500">
      <p>Quer adicionar alguém? Veja como <a href="contribute.md" class="text-blue-500 underline">aqui</a>.</p>
    </footer>
  </div>

  <script>
    const services = [
      {
        name: "Itallie Hanna",
        service: "Designer, Branding, Direção de arte",
        category: "Design",
        location: "Portugal",
        atendimento: "Online",
        link: "https://instagram.com/studiocupuacu"
      },
      {
        name: "Isabel Cordovil",
        service: "Esteticista",
        category: "Estética",
        location: "Belém PA, Brasil",
        atendimento: "Presencial",
        link: "https://instagram.com/belcordovil"
      },
      {
        name: "Isabelle",
        service: "Professora de francês",
        category: "Educação",
        location: "França",
        atendimento: "Online",
        link: "https://instagram.com/isa.elleflow"
      },
      {
        name: "Olga Garcia",
        service: "Tatuadora",
        category: "Tattoo",
        location: "Brasil",
        atendimento: "Presencial",
        link: "https://instagram.com/olgarcia.arte"
      },
      {
        name: "Bruna Caixeta",
        service: "Cake Designer",
        category: "Confeitaria",
        location: "Porto, Portugal",
        atendimento: "Presencial",
        link: "https://instagram.com/brunacakeporto"
      }
    ];

    const cardsContainer = document.getElementById("cards");
    const searchInput = document.getElementById("search");
    const filterCategory = document.getElementById("filterCategory");
    const sortBy = document.getElementById("sortBy");
    const paginationContainer = document.getElementById("pagination");

    let currentPage = 1;
    const itemsPerPage = 4;

    function renderCards(filtered) {
      cardsContainer.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const paginated = filtered.slice(start, start + itemsPerPage);

      for (const item of paginated) {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded shadow";
        card.innerHTML = `
          <h3 class="text-lg font-semibold">${item.name}</h3>
          <p class="text-sm text-gray-600">${item.service} (${item.category})</p>
          <p class="text-sm text-gray-600"><strong>Local:</strong> ${item.location}</p>
          <p class="text-sm text-gray-600"><strong>Atendimento:</strong> ${item.atendimento}</p>
          <a href="${item.link}" target="_blank" class="text-blue-500 hover:underline text-sm">Me encontre aqui</a>
        `;
        cardsContainer.appendChild(card);
      }
    }

    function renderPagination(totalItems) {
      paginationContainer.innerHTML = "";
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = `px-3 py-1 border rounded ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-white text-gray-700'}`;
        btn.onclick = () => {
          currentPage = i;
          updateDisplay();
        };
        paginationContainer.appendChild(btn);
      }
    }

    function updateDisplay() {
      const query = searchInput.value.toLowerCase();
      const selectedCategory = filterCategory.value;
      const order = sortBy.value;

      let filtered = services.filter(s =>
        s.name.toLowerCase().includes(query) ||
        s.service.toLowerCase().includes(query)
      );

      if (selectedCategory) {
        filtered = filtered.filter(s => s.category === selectedCategory);
      }

      filtered.sort((a, b) => {
        return order === "az"
          ? a.name.localeCompare(b.name)
          : b.name.localeCompare(a.name);
      });

      renderCards(filtered);
      renderPagination(filtered.length);
    }

    searchInput.addEventListener("input", () => {
      currentPage = 1;
      updateDisplay();
    });

    filterCategory.addEventListener("change", () => {
      currentPage = 1;
      updateDisplay();
    });

    sortBy.addEventListener("change", () => {
      currentPage = 1;
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
